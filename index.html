<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Words Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-container">
        <h2>Text And Words Counter</h2>
        <textarea name="" id="input" cols="10" rows="0" placeholder="Enter text here....."></textarea>
        <div class="output">
            <span id="char">0 characters</span>
            <span id="words">0 Words</span>   
        </div>
        </div>
        <script src="script.js"></script>
    
</body>
</html>
